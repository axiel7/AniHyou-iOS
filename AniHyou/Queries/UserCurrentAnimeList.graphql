query UserCurrentAnimeList($userId: Int, $sort: [MediaListSort]) {
  Page(page: 1, perPage: 50) {
    mediaList(userId: $userId, type: ANIME, status: CURRENT, sort: $sort) {
      ...ProgressMediaListEntry
      media {
        title {
          userPreferred
        }
        nextAiringEpisode {
          episode
          timeUntilAiring
          airingAt
        }
        status
      }
    }
  }
}
