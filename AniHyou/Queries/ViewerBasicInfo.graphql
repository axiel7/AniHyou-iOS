query Viewer {
  Viewer {
    ...UserInfo
  }
}

fragment UserInfo on User 
@apollo_client_ios_localCacheMutation {
  id
  name
  avatar {
    large
  }
  bannerImage
  about(asHtml: true)
  options {
    profileColor
    staffNameLanguage
    titleLanguage
  }
  mediaListOptions {
    scoreFormat
  }
  isFollowing
  isFollower
  donatorBadge
  donatorTier
}
