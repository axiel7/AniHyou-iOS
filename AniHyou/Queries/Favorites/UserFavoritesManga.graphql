query UserFavoritesManga($userId: Int, $page: Int, $perPage: Int) {
  User(id: $userId) {
    favourites {
      manga(page: $page, perPage: $perPage) {
        nodes {
          id
          title {
            userPreferred
          }
          coverImage {
            large
          }
          mediaListEntry {
            status
          }
        }
        pageInfo {
          ...CommonPage
        }
      }
    }
  }
}
