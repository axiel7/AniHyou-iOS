query MediaChart($page: Int, $perPage: Int, $sort: [MediaSort], $type: MediaType, $status: MediaStatus, $format: MediaFormat) {
  Page(page: $page, perPage: $perPage) {
    media(sort: $sort, type: $type, status: $status, format: $format) {
      id
      title {
        userPreferred
      }
      format
      startDate {
        year
      }
      coverImage {
        large
      }
    }
    pageInfo {
      hasNextPage
      currentPage
    }
  }
}
